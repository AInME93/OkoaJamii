<script charset="utf-8" type="text/javascript">
$(function() {

    // jQuery selection for the 2 select boxes
    var dropdown = {
        victCounty: $('#victCounty'),
        victConstituency: $('#victConstituency')
    };

    // call to update on load
    updateConstituency();

    // function to call XHR and update constituency dropdown
    function updateConstituency() {
        var send = {
            victCounty: dropdown.victCounty.val()
        };

        dropdown.victConstituency.attr('disabled', 'disabled');
        dropdown.victConstituency.empty();

        $.getJSON("{{ url_for('public._get_constituencies') }}", send, function(data) {
            data.forEach(function(item) {
                dropdown.victConstituency.append(
                    $('<option>', {
                        value: item[0],
                        text: item[1]
                    })
                );
            });
            dropdown.victConstituency.removeAttr('disabled');
        });
    }

    // event listener to state dropdown change
    dropdown.victCounty.on('change', function() {
        updateConstituency();
    });
});
</script>
